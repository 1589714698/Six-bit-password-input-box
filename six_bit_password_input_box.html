<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Six bit password input box</title>
		<link rel="stylesheet" href="css/six_bit_password_input_box.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="inputBoxContainer" id="box_input1">
				<input type="text" class="realInput"/>
				<div class="bogusInput">
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
					<input type="password" maxlength="6" disabled/>
				</div>
			</div>
			<button id="confirmButton" class="confirmButton">查看</button>
			<p class="showValue" id="showValue"></p>
		</div>
		<script type="text/javascript" src="js/nelson.js" ></script>
		<script type="text/javascript" src="js/six_bit_password_input_box.js" ></script>
		<script>
			document.getElementById("box_input1").boxInput().bindBoxinput();
			document.getElementById("confirmButton").onclick = function(){
				document.getElementById("showValue").innerText = document.getElementById("box_input1").boxInput().getBoxInputValue();
			}
		</script>
	</body>
</html>
